<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="group.css">
    <title>Join the Leaders Book Club</title>
</head>
<body>

    <header>
        <div class="logo">Leaders Book Club</div>
        <nav>
            <ul>
                <li><a href=".html">Back</a></li>
                <li><a href="aboutus.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="join-section">
            <div class="join-content">
                <h2>Join the Leaders Book Club</h2>
                <form id="join-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="group">Select a Group:</label>
                    <select id="group" name="group" required>
                        <option value="fiction">Fiction Book Club</option>
                        <option value="nonfiction">Nonfiction Book Club</option>
                        
                    </select>

                    <button type="submit">Join Group</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Book Lovers Hub. All rights reserved.</p>
    </footer>

    <script src="groups.js"></script>
</body>
</html>
